name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      checks: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: "lts/*"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@v6
      - run: uv sync

      - name: Run checks in parallel and report results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run python scripts/run_ci_checks.py

      - name: Publish Test Results
        if: always()
        uses: dorny/test-reporter@v2
        with:
          name: Pytest Tests
          path: pytest-results.xml
          reporter: python-xunit

repos:
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: npx prettier --check
        language: system
        types_or: [markdown, yaml]

      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --fix
        language: system
        types: [python]

      - id: ruff-format-check
        name: ruff format check
        entry: uv run ruff format --check --diff
        language: system
        types: [python]

      - id: pyright
        name: pyright
        entry: uv run pyright
        language: system
        types: [python]
        pass_filenames: false

      - id: validate-proposals
        name: validate proposals
        entry: uv run python scripts/validate_proposals.py
        language: system
        types: [markdown]
        files: ^proposals/\d{5}-.*\.md$
